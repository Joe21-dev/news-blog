{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Newspaper App{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap-5.0.2-dist/css/bootstrap.min.css' %}">
</head>
<body>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Newspaper</a>
        <button class="navbar-toggler" type="button"
        data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        {% if user.is_authenticated %}
        <li><a href="{% url 'article_new' %}" class="nav-link px-2 link-dark">+ New</a></li>
        </ul>
        <div class="mr-auto">
        <ul class="navbar-nav">
        <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button"
        data-bs-toggle="dropdown" aria-expanded="false">
        {{ user.username }}
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="{% url 'password_change' %}">
        Change password</a></li>
        <li>
        <hr class="dropdown-divider">
        </li>
        <li>
            <form method="post" action="{% url 'logout' %}"
            style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-link nav-link"
            style="display:inline; cursor:pointer;">Logout</button>
            </form>
            </li>
            </ul>
            </li>
            {% else %}
            </ul>
            </div>
            <div class="mr-auto">
            <form class="form d-flex">
            <a href="{% url 'login' %}" class="btn btn-outline-secondary">Log in</a>
            <a href="{% url 'signup' %}" class="btn btn-primary ms-2">Sign up</a>
            </form>
            </div>
            {% endif %}
            </div>
            </div>
            </nav>
            <main>
            <div class="container">
            {% block content %}
            {% endblock content %}
            </div>
            </main>

    <script src="{% static 'floating-ui-master/js/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap-5.0.2-dist/js/bootstrap.min.js' %}"></script>
</body>
</html>
